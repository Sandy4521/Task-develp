<form id="form" action="" class="form">
    <div class="container">
        <div class="section">
            <button class="btn" id="boton">Json</button>
            <button class="btn" id="send">Send</button>
            
            <section>
                <label for="name">Name</label>
                <input id="name" for="name" class="number" type="text" maxlength="19" event.charCode required placeholder="Julija"/>
            </section>

            <label>Age</label>
            <input class="number" type="text" ng-model="ncard" maxlength="19"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57' required placeholder="25" />
            <div class="col2">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                    </thead>
                    <tbody id="res">

                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <a href=""></a>
</body>
